<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvasMaskable" width="512" height="512"></canvas>
    <script>
        function generateIcon(canvas, size, maskable = false) {
            const ctx = canvas.getContext('2d');
            const padding = maskable ? size * 0.1 : 0;
            const innerSize = size - (padding * 2);
            
            ctx.fillStyle = '#474747';
            ctx.fillRect(0, 0, size, size);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${innerSize * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PDF', size / 2, size / 2);
            
            const rect = {
                x: padding + innerSize * 0.2,
                y: padding + innerSize * 0.5,
                width: innerSize * 0.6,
                height: innerSize * 0.35
            };
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = innerSize * 0.04;
            ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
            ctx.moveTo(rect.x, rect.y + rect.height * 0.3);
            ctx.lineTo(rect.x + rect.width, rect.y + rect.height * 0.3);
            ctx.stroke();
            
            return canvas.toDataURL('image/png');
        }
        
        const icon192 = generateIcon(document.getElementById('canvas192'), 192);
        const icon512 = generateIcon(document.getElementById('canvas512'), 512);
        const iconMaskable = generateIcon(document.getElementById('canvasMaskable'), 512, true);
        
        console.log('Copy these data URLs and save as PNG files:');
        console.log('192x192:', icon192.substring(0, 100) + '...');
        console.log('512x512:', icon512.substring(0, 100) + '...');
        console.log('Maskable:', iconMaskable.substring(0, 100) + '...');
    </script>
</body>
</html>
