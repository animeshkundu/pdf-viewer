name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory was not created by build"
            exit 1
          fi
          echo "Build artifacts in dist/:"
          ls -lah dist/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
          if-no-files-found: error

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Verify downloaded artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ directory not found after download"
            exit 1
          fi
          echo "Downloaded build artifacts:"
          ls -lah dist/

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, test, e2e]
    if: github.event_name == 'push'
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts to temp location
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: /tmp/dist_artifacts/

      - name: Verify downloaded build files
        run: |
          echo "Checking /tmp/dist_artifacts/ directory:"
          if [ -d "/tmp/dist_artifacts" ]; then
            ls -lah /tmp/dist_artifacts/ || echo "/tmp/dist_artifacts/ exists but is empty or unreadable"
            echo "File count: $(find /tmp/dist_artifacts -type f | wc -l)"
          else
            echo "Error: /tmp/dist_artifacts/ directory does not exist"
            exit 1
          fi

      - name: Initialize or checkout gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if gh-pages branch exists on remote
          if git ls-remote --exit-code --heads origin gh-pages; then
            echo "gh-pages branch exists, checking out"
            git fetch origin gh-pages
            git checkout gh-pages
          else
            echo "gh-pages branch doesn't exist, creating orphan branch"
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initialize gh-pages branch"
            git push origin gh-pages
          fi

      - name: Determine deployment path
        id: deploy_path
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "master" ]; then
            echo "path=." >> $GITHUB_OUTPUT
            echo "Deploying to root"
          else
            SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9-]/-/g')
            echo "path=test-$SAFE_BRANCH" >> $GITHUB_OUTPUT
            echo "Deploying to test-$SAFE_BRANCH/"
          fi

      - name: Prepare deployment directory
        run: |
          set -e  # Exit on error
          
          # Verify artifacts exist and have files
          if [ ! -d "/tmp/dist_artifacts" ]; then
            echo "Error: /tmp/dist_artifacts/ directory not found"
            exit 1
          fi
          
          FILE_COUNT=$(find /tmp/dist_artifacts -type f | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "Error: /tmp/dist_artifacts/ directory is empty"
            exit 1
          fi
          
          echo "Deploying $FILE_COUNT files from /tmp/dist_artifacts/"
          
          DEPLOY_PATH="${{ steps.deploy_path.outputs.path }}"
          if [ "$DEPLOY_PATH" != "." ]; then
            mkdir -p "$DEPLOY_PATH"
            rm -rf "$DEPLOY_PATH"/*
            if ! cp -r /tmp/dist_artifacts/* "$DEPLOY_PATH"/; then
              echo "Error: Failed to copy files to $DEPLOY_PATH/"
              ls -lah /tmp/dist_artifacts/
              exit 1
            fi
            echo "Successfully copied files to $DEPLOY_PATH/"
          else
            # For main/master, replace root content but preserve test- directories
            find . -maxdepth 1 -type f -delete
            find . -maxdepth 1 -type d ! -name "." ! -name ".git" ! -name "test-*" -exec rm -rf {} +
            if ! cp -r /tmp/dist_artifacts/* .; then
              echo "Error: Failed to copy files to root"
              ls -lah /tmp/dist_artifacts/
              exit 1
            fi
            echo "Successfully copied files to root"
          fi
          rm -rf /tmp/dist_artifacts
          echo "Deployment directory prepared successfully"

      - name: Commit and push changes
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            git commit -m "Deploy $BRANCH_NAME to GitHub Pages"
            git push origin gh-pages
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
